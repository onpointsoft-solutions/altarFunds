{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AltarFunds{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'auth/css/auth.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row g-0 vh-100">
            <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center auth-left-container">
                <div class="auth-left">
                    <div class="logo-section mb-4">
                        <h2 class="brand-name">AltarFunds</h2>
                    </div>
                    <h1 class="welcome-title">Welcome to AltarFunds</h1>
                    <p class="welcome-text">Empowering churches with modern financial management tools. Join thousands of churches already using our platform.</p>
                    <div class="illustration mb-4">
                        <img src="{% static 'auth/images/background.jpg' %}" alt="Welcome Illustration" class="img-fluid rounded">
                    </div>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center auth-right">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'auth/js/auth.js' %}"></script>
</body>
</html>
